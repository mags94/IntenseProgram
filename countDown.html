<!DOCTYPE html>
<html>
<head> countdown program in JS
</head>
<body>
<script type="text/javascript">
var j=20;
var count=function(){
	if(j>=0){
		console.clear();
		console.log(j+ "\n")
		j--;

	}
	else {
		clearInterval(id)
	}
}
	
var id=setInterval(count,1000)
</script>
</body>
</html>
